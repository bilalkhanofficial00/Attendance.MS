<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: black;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      background-color: darkred;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
      color: white;
    }

    .login-container h2 {
      margin-bottom: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" id="username" placeholder="Username is = User" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Password is = UP" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block ">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Fake login authentication (for demonstration only)
      if (username === 'User' && password === 'UP') {
        // alert('Login successful!');
        // Redirect to dashboard or another page
        window.location.href = 'userpanel.html';
      } else {
        alert('Invalid username or password. Please try again.');
        // Clear input fields
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    });
  </script>

</body>
</html>
