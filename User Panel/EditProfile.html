<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile Picture</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body{
        background-color: bisque;
    }
  </style>
</head>
<body>
  <div class="container mt-5"><br><br>
    <h2>Edit Profile Picture</h2><br><br><br>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <img src="default-profile-picture.jpg" alt="Profile Picture" id="profile-picture" class="img-fluid">
        </div>
        <div class="form-group">
          <input type="file" id="upload-file" accept="image/*" class="form-control">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" onclick="uploadProfilePicture()">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function uploadProfilePicture() {
      const fileInput = document.getElementById('upload-file');
      const profilePicture = document.getElementById('profile-picture');

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        profilePicture.src = e.target.result;
        // Here, you can add code to upload the file to the server
        // You may use AJAX or FormData to send the file to the server
        // Example:
        const formData = new FormData();
        formData.append('profile_picture', file);
        fetch('upload.php', {
          method: 'POST',
          body: formData
        })
        .then(response => {
          // Handle response
        })
        .catch(error => {
          // Handle error
        });
      }

      reader.readAsDataURL(file);
    }
  </script>

  

</body>
</html>
