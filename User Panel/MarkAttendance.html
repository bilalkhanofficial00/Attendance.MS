<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Attendance</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body
    {
        background-color: antiquewhite;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Mark Attendance</h2>
  <form>
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input type="text" class="form-control" id="studentName" placeholder="Enter your name">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="presentCheck">
      <label class="form-check-label" for="presentCheck">Present</label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="submited()">Submit</button>
  </form>
  <script>
    function submited(){
        alert("Your Attendance is Submited");
    };
  </script>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
